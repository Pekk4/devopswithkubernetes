apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: ghcr.io/pekk4/devopswithkubernetes-todo_backend:2.6
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3000"
