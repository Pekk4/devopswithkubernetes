apiVersion: v1
kind: Secret
metadata:
  name: todoapp-db-secret
  namespace: project
type: Opaque
stringData:
  PG_URL: "postgres://todoapp:todoapp@todoapp-postgres:5432/todoapp?sslmode=disable"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: ghcr.io/pekk4/devopswithkubernetes-todo_backend
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "3000"
            - name: PG_URL
              valueFrom:
                secretKeyRef:
                  name: todoapp-db-secret
                  key: PG_URL
