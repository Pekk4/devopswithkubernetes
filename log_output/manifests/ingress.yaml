apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: log-app-ingress
spec:
  rules:
  - http:
      paths:
      - path: /status
        pathType: Prefix
        backend:
          service:
            name: log-app-svc
            port:
              number: 666
      - path: /pingpong
        pathType: Prefix
        backend:
          service:
            name: pingpong-service
            port:
              number: 80