apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-app
  template:
    metadata:
      labels:
        app: log-app
    spec:
      nodeSelector:
        kubernetes.io/hostname: k3d-k3s-default-agent-0
      containers:
        - name: log-app-writer
          image: ghcr.io/pekk4/devopswithkubernetes-log_output:2.1
          imagePullPolicy: Always
          env:
            - name: ROLE
              value: "writer"
          volumeMounts:
            - name: log-output
              mountPath: /logs
        - name: log-app-server
          image: ghcr.io/pekk4/devopswithkubernetes-log_output:2.1
          imagePullPolicy: Always
          volumeMounts:
            - name: log-output
              mountPath: /logs
      volumes:
        - name: log-output
          persistentVolumeClaim:
            claimName: pingpong-log-pvc
