apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-app
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-app
  template:
    metadata:
      labels:
        app: log-app
    spec:
      nodeSelector:
        kubernetes.io/hostname: k3d-k3s-default-agent-0
      containers:
        - name: log-app-writer
          image: ghcr.io/pekk4/devopswithkubernetes-log_output:2.5
          imagePullPolicy: Always
          env:
            - name: ROLE
              value: "writer"
          volumeMounts:
            - name: log-output
              mountPath: /logs
        - name: log-app-server
          image: ghcr.io/pekk4/devopswithkubernetes-log_output:2.5
          imagePullPolicy: Always
          volumeMounts:
            - name: log-output
              mountPath: /logs
            - name: information
              mountPath: /information
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: log-app-configmap
                  key: MESSAGE
      volumes:
        - name: log-output
          persistentVolumeClaim:
            claimName: pingpong-log-pvc
        - name: information
          configMap:
            name: log-app-configmap
