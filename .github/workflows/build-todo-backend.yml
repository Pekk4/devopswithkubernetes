name: Build & Publish Todo Backend

on:
  push:
    branches:
      - main
    paths:
      - 'project/todo-backend/VERSION'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version
        id: version
        run: echo "VERSION=$(cat project/todo-backend/VERSION)" >> $GITHUB_ENV

      - name: Normalize repo name to lowercase
        run: echo "REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build & push Log output image
        run: |
          IMAGE=ghcr.io/${{ env.REPO }}-todo_backend:${{ env.VERSION }}
          docker build -t $IMAGE -t ghcr.io/${{ env.REPO }}-todo_backend:latest --push ./project/todo-backend
