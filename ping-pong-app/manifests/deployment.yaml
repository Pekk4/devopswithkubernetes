apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-app
  labels:
    app: pingpong-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong-app
  template:
    metadata:
      labels:
        app: pingpong-app
    spec:
      nodeSelector:
        kubernetes.io/hostname: k3d-k3s-default-agent-0
      containers:
      - name: ping-pong-app
        image: ghcr.io/pekk4/devopswithkubernetes-ping_pong_app:2.1
        imagePullPolicy: Always
        env:
          - name: PORT
            value: "8080"
